<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Corner</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(to top right, white 50%, #01478c 50%);
            border: 1px solid #01478c; /* Optional border */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
